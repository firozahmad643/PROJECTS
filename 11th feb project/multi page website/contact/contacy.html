<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Poppins:wght@600&display=swap"
        rel="stylesheet">


</head>
<body>
    <!-- header -->
    <header>
        <nav>

            <!-- logo -->
            <div class="logo">
                <img src="../images/logo.png" alt="logo">
            </div>

            <!-- navigation links -->
            <ul> 
                <li><a href="../index.html" target="blank" id="navlink1" >Home</a></li>
                <li><a href="../about/about.html" target="blank" id="navlink2">About us</a></li>
                <li><a href="../contact/contacy.html" target="blank" id="navlink3">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- main content -->

    <main> 
        <div class="contact-form">
            <form>
                <h1>Contact form</h1>
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Enter your message"></textarea><br>
                <button>Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
