<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Extra Large screen -->
    <div class="els screen">
        <p>This is a media Query demo page.</p>  
    </div>

    <!--  Large screen 1440px-->
    <div class="ls screen">
        <p>This is a media Query demo page.</p> 
        <p>screen size : 1440px</p> 
    </div>

    <!--  medium screen -->
    <div class="ms screen">
        <p>This is a media Query demo page.</p> 
        <p>screen size : 1024px</p> 
    </div>

    <!--  small screen -->
    <div class="ss screen">
        <p>This is a media Query demo page.</p> 
        <p>screen size : 768px</p> 
    </div>

    <!--  small screen -->
    <div class="ess screen">
        <p>This is a media Query demo page.</p> 
        <p>screen size : 425px</p> 
    </div>
</body>
</html>
